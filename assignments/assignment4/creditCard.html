<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Assignment 4</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="creditCard.css">
  <script src="creditCard.js"></script>
</head>
<body>
  <h1>Validate Your Credit Card</h1>
  <div class="main">
    <form id="credit">
        <div class="creditNum">
          <label for="credit">Enter Credit Card Number: </label>
          <input type="text" id="credit" name="creditcard" placeholder="9999-9999-9999-9999" maxlength="16">
          <br>
        </div>
          <label for="expMth">Expiration Date: </label>
            <select name="month" id="expMth">
              <option value="00">January</option>
              <option value="01">February</option>
              <option value="02">March</option>
              <option value="03">April</option>
              <option value="04">May</option>
              <option value="05">June</option>
              <option value="06">July</option>
              <option value="07">August</option>
              <option value="08">September</option>
              <option value="09">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
          <select name="expYear" id="expYr">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
          </select>
        </form>
        <p id="demo"></p>
        <p id="demo2"></p>
    <button type="button" id="btn_1" onclick="cardValidate()">Validate!</button>
  </div>
  </body>
</html>
